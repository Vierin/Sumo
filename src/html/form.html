<div class="module module--form">
    <div class="grid grid--end grid--col">

        <div class="circle circle--violet circle--l circle--animate js-circle" data-blur="50" data-position="17, -15">
            <span></span>
            <div class="circle__svg">
                <img src="circle-violet.svg">
            </div>
        </div>

        <div class="circle circle--blue circle--l circle--animate js-circle" data-blur="50" data-position="12, -2">
            <span></span>
            <div class="circle__svg">
                <img src="circle-blue.svg">
            </div>
        </div>

        <div class="grid-m">
            <div class="heading">
                <h2 class="heading__title">Interested in improving health-care operations with SUMO?</h2>
                <p class="heading__subtitle">Get in touch with us today and make the change.</p>
            </div>

            <form class="form" id="form" action="" data-component="Form">
                <div class="form__item">
                    <p>Hi! My name is</p>
                    <div class="form__input">
                        <input id="name" type="text" placeholder="Enter your name & last name*">
                    </div>
                </div>
                <div class="form__item">
                    <p>and I work company</p>
                    <div class="form__input">
                        <input id="company" type="text" placeholder="Company name type here*">
                    </div>
                </div>
                <div class="form__item">
                    <p>You can reach me at</p>
                    <div class="form__input">
                        <input id="email" type="email" placeholder="Enter your email*">
                    </div>
                </div>
                <div class="form__item">
                    <p>or my telephone number</p>
                    <div class="form__input form__input--small">
                        <input id="number" type="number" placeholder="Enter your phone*">
                    </div>
                </div>
                <div class="form__item">
                    <p>I'm interested in</p>
                    <div class="form__input form__input--select">
                        <details class="custom-select">
                            <summary class="radios">
                                <input type="radio" name="inter" id="default" title="Select*" checked>
                                <input type="radio" name="inter" id="inter1" title="Medical Facilities">
                                <input type="radio" name="inter" id="inter2" title="Insurance Companies">
                                <input type="radio" name="inter" id="inter3" title="Manufacturers">
                            </summary>
                            <ul class="list">
                                <li>
                                    <label class="option" for="inter1">
                                        Medical Facilities
                                        <span></span>
                                    </label>
                                </li>
                                <li>
                                    <label class="option" for="inter2">Insurance Companies</label>
                                </li>
                                <li>
                                    <label class="option" for="inter3">Manufacturers</label>
                                </li>
                            </ul>
                        </details>
                    </div>


                </div>
                <div class="form__item">
                    <p>Best time to contact</p>
                    <div class="form__input form__input--datepicker">
                        <div class="input-group date" id="datepicker">
                            <input type="text" placeholder="16 Aug, Tue">
                            <span class="input-group-append">
                                <span class="input-group-text bg-white d-block">
                                </span>
                            </span>
                        </div>
                        <div class="input--time">
                            <input type="time" value="00:00">
                        </div>

                    </div>
                </div>

                <div class="form__item form__item--row">
                    <div class="form__checkbox">
                        <input type="checkbox" name="privacy" id="privacy">
                        <label for="privacy">I agree with the Privacy Policy</label>
                    </div>
                    <div class="form__btn">
                        <button type="submit" class="button button--form button--with-dot">
                            <span class="button__text">SEND inquiry</span>
                            <span class="button__circle">
                                <img class="svg-arr-btn" src="arr-btn.svg">
                            </span>
                        </button>
                    </div>
                </div>

            </form>
        </div>

    </div>

</div>
